<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />    <title>Todo App Dashboard</title>
</head>

<body>
    <header>
        <nav class="bg-black/70 h-20">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto px-4">
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="../img/sketch-3-todo-list-app-icon-template.png" width="70px"
                        class=" items-center flex justify-center mt-2" alt="Logo" />
                    <span class="animate__animated animate__flipInY self-center lg:text-3xl text-2xl font-bold whitespace-nowrap text-center dark:text-purple-500">Todo List
                        App</span>
                </a>
                <button onclick="logout()" type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2">
                    Logout
                </button>
            </div>
        </nav>
    </header>

    <div class="container mx-auto mt-5 p-4">
        <div class="frame text-center">
            <img class="animate__animated animate__flipInY" src="../img/sketch-3-todo-list-app-icon-template.png" alt="" width="100px">
            <h1 class="animate__animated animate__flipInY text-4xl font-bold mb-4">Todo App</h1>
            <div class="flex justify-center">
                <input id="input-box" type="text" placeholder="Enter Your Task" class="outputss">
                <button onclick="add()" class="submitss">Add+</button>
            </div>
            <div class="text">
                <ul id="ul">
                </ul>
            </div>
        </div>
        

    </div>

    <script src="todo.js"></script>
</body>

</html>
