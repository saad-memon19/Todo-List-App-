<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Auth/login-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form onsubmit="return false;"> <!-- Prevent form submission -->
                <label for="chk" aria-hidden="true">Sign up</label>
                <input id="suserName" type="text" name="txt" placeholder="User name">
                <input id="semail" type="email" name="email" placeholder="Email">
                <input id="spass" type="password" name="pswd" placeholder="Password">
                <!-- Add type="button" -->
                <button class="final1" type="button" onclick="signup(event)">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="lemail" type="email" name="email" placeholder="Email">
                <input id="lpass" type="password" name="psword" placeholder="Password">
                <button class="final1" type="button" onclick="login(event)">Login</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../Auth/login-signup.js"></script>
</body>

</html>
